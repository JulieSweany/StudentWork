<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="lab9.css">  
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="lab9.js"></script>
            <title>Memory Game</title>
    </head>
    <body>

        <header>
            <h1>Memory Game</h1>
        </header>
        <article>
            <section id="status">
                <h2>New game! Click a block to begin.</h2>
            </section>
            <section id="game">
                  <div class="row">
                        <div id="0" class="cell">0</div> 
                        <div id="1" class="cell">1</div> 
                        <div id="2" class="cell">2</div> 
                        <div id="3" class="cell">3</div> 
                  </div>                     
                  <div class="row">
                        <div id="4" class="cell">4</div> 
                        <div id="5" class="cell">5</div> 
                        <div id="6" class="cell">6</div> 
                        <div id="7" class="cell">7</div> 
                  </div> 
                  <div class="row">
                        <div id="8" class="cell">8</div> 
                        <div id="9" class="cell">9</div> 
                        <div id="10" class="cell">10</div> 
                        <div id="11" class="cell">11</div> 
                  </div> 
                  <div class="row">
                        <div id="12" class="cell">12</div> 
                        <div id="13" class="cell">13</div> 
                        <div id="14" class="cell">14</div> 
                        <div id="15" class="cell">15</div> 
                  </div> 
            </section>
        </article>
        <footer>
            <p>IT2320 Interactive Internet Programming&ndash;Fall 2018&ndash;Lab 9: Memory Game&ndash;Julie Sweany</p>
        </footer>
    </body>
</html>
