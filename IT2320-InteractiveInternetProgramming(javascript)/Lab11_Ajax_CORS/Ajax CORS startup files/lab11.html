<!DOCTYPE html>
<html>

<head>
    <title>
        JQuery Public API using Ajax
    </title>
    <link rel="stylesheet" type="text/css" href="lab11.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="lab11.js"></script>
</head>

<body>
    <article>
        <section>
            <header>Flikr Public Feed</header>
            <input id="photosearch" type="text">
            <button id="btn1">Search Flickr</button>
            <div id="flikrresults">Results</div>
        </section>
        <section>
            <header>PetFinder Public Feed</header>
            <input id="breedsearch" type="text">
            <button id="btn2">Get Breed List</button>
            <div id="breedresults">Results</div>
        </section>
        <section id="assignment">
            <header>PetFinder pet.find Method</header>

            <div id="inputs">
                <div class="inputWrapper"><label for="animaltype">Type of Animal</label><input id="animaltype" type="text"></div>
                <div class="inputWrapper"><label for="breed">Breed</label><input id="breed" type="text"></div>
                <div class="inputWrapper"><label for="size">Size</label><input id="size" type="text"></div>
                <div class="inputWrapper"><label for="sex">Sex</label><input id="sex" type="text"></div>
                <div class="inputWrapper"><label for="location">Location</label><input id="location" type="text"></div>
                <div class="inputWrapper"><label for="age">Age</label><input id="age" type="text">
                <button id="btn3">Get Matched Pets</button></div>
            </div>

            
            <div id="petresults">Results</div>
        </section>
    </article>

    <footer>
        IT2320 Interactive Internet Programming&ndash;Fall 2018&ndash;Lab 11: Public APIs&ndash;Julie Sweany
    </footer>
</body>

</html>
