<!DOCTYPE html>
<html>
<head>
    <title>
        Animated Box
    </title>
    <link rel="stylesheet" type="text/css" href="lab7.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="lab7.js"></script>
</head>
<body>
    <div id="buttonPanel">
        <button id="btnUp" class="actionBtn">Up</button>
        <button id="btnDown" class="actionBtn">Down</button>
        <button id="btnLeft" class="actionBtn">Left</button>
        <button id="btnRight" class="actionBtn">Right</button>
        <button id="btnFadeOut" class="actionBtn">Fade Out</button>
        <button id="btnFadeIn" class="actionBtn">Fade In</button>
        <button id="btnBlink">Blink</button>
        <button id="btnReset" class="actionBtn">Reset</button>
    </div>
    <div id="container">
        <div id="box"></div>
    </div>

</html>
